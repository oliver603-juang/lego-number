    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, arrayUnion, arrayRemove, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const fallbackConfig = {
          apiKey: "AIzaSyAXwfm45p417iStJ556rYxR-qsty6dSaXc",
          authDomain: "lego-number.firebaseapp.com",
          projectId: "lego-number",
          storageBucket: "lego-number.firebasestorage.app",
          messagingSenderId: "1041577725604",
          appId: "1:1041577725604:web:b46696cd0933d1a3602031",
          measurementId: "G-25BT9NGHW1"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : fallbackConfig;
        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Firebase Init Error:", e);
        }

        window.mappings = {}; 
        
        async function initApp() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('cloud-status').innerHTML = '<span class="text-green-600"><i class="fa-solid fa-cloud"></i> 已連線</span>';
                    startSync(user);
                } else {
                    signInAnonymously(auth).catch((error) => {
                        console.error("Auth failed:", error);
                        document.getElementById('cloud-status').innerHTML = '<span class="text-red-500">連線失敗</span>';
                    });
                }
            });
        }

        function startSync(user) {
            const syncAppId = 'lego-number-app'; 
            const collRef = collection(db, 'artifacts', syncAppId, 'public', 'data', 'lego_mappings');
            
            onSnapshot(collRef, (snapshot) => {
                const newMappings = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    let drawers = [];
                    if (Array.isArray(data.drawers)) drawers = data.drawers;
                    else if (data.drawer_id) drawers = [data.drawer_id];
                    
                    if (drawers.length > 0) {
                        newMappings[doc.id] = {
                            drawers: drawers,
                            name: data.part_name || "",
                            img: data.img_url || "" 
                        };
                    }
                });
                window.mappings = newMappings;
                window.dispatchEvent(new Event('mappingsUpdated'));
                
                const status = document.getElementById('cloud-status');
                if (status.innerText.includes("已連線")) {
                    const originalHTML = status.innerHTML;
                    status.innerHTML = '<span class="text-blue-500"><i class="fa-solid fa-rotate fa-spin"></i> 同步中...</span>';
                    setTimeout(() => status.innerHTML = originalHTML, 1000);
                }
            });
        }

        window.saveMappingCloud = async (partId, drawerId, partName, imgUrl) => {
            if (!db) return;
            const syncAppId = 'lego-number-app';
            const docRef = doc(db, 'artifacts', syncAppId, 'public', 'data', 'lego_mappings', partId);
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    await updateDoc(docRef, {
                        drawers: arrayUnion(drawerId),
                        part_name: partName,
                        img_url: imgUrl ? imgUrl : (docSnap.data().img_url || ""), 
                        updated_at: new Date().toISOString()
                    });
                } else {
                    await setDoc(docRef, {
                        part_id: partId,
                        drawers: [drawerId],
                        part_name: partName,
                        img_url: imgUrl || "", 
                        updated_at: new Date().toISOString()
                    });
                }
            } catch (e) {
                console.error("Save Error:", e);
                alert("儲存失敗: " + e.message);
                throw e;
            }
        };

        window.removeMappingCloud = async (partId, drawerIdToRemove) => {
            if (!db) return;
            const syncAppId = 'lego-number-app';
            try {
                const docRef = doc(db, 'artifacts', syncAppId, 'public', 'data', 'lego_mappings', partId);
                await updateDoc(docRef, { drawers: arrayRemove(drawerIdToRemove) });
            } catch (e) {
                console.error("Delete Error:", e);
                alert("刪除失敗");
            }
        };

        window.clearAllCloudData = async () => {
            if (!db) return;
            if (!confirm("【嚴重警告】\n這將會清空雲端上「所有」的抽屜與零件對應資料！\n\n此操作無法復原，您確定要繼續嗎？")) return;
            if (!confirm("再次確認：\n請確認您真的要刪除所有資料。\n\n按「確定」將立即開始刪除。")) return;

            const btn = document.getElementById('clear-all-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 清空中...';
            btn.disabled = true;

            try {
                const syncAppId = 'lego-number-app'; 
                const collRef = collection(db, 'artifacts', syncAppId, 'public', 'data', 'lego_mappings');
                const snapshot = await getDocs(collRef);

                if (snapshot.empty) {
                    alert("目前沒有資料可以清除。");
                    return;
                }

                const batchSize = 500;
                let batch = writeBatch(db);
                let count = 0;
                let totalDeleted = 0;

                for (const doc of snapshot.docs) {
                    batch.delete(doc.ref);
                    count++;
                    if (count >= batchSize) {
                        await batch.commit();
                        batch = writeBatch(db);
                        totalDeleted += count;
                        count = 0;
                    }
                }
                if (count > 0) {
                    await batch.commit();
                    totalDeleted += count;
                }

                toggleSettings();
                showMessage(`成功清空 ${totalDeleted} 筆零件資料`, "success");

            } catch (e) {
                console.error("Clear All Error:", e);
                alert("清空失敗: " + e.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        initApp();
    </script>

    <script>
        let currentMode = 'find';
        let currentPartId = null;
        let currentPartName = "";
        let currentPartImgUrl = ""; 
        let currentResizedBlob = null; 
        
        let geminiApiKey = localStorage.getItem('lego_gemini_key') || "";
        let geminiModel = localStorage.getItem('lego_gemini_model') || "gemini-1.5-flash";

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
            if (!document.getElementById('settings-modal').classList.contains('hidden')) {
                document.getElementById('gemini-api-key').value = geminiApiKey;
                document.getElementById('gemini-model-select').value = geminiModel;
                if(geminiApiKey) document.getElementById('key-saved-msg').classList.remove('hidden');
                else document.getElementById('key-saved-msg').classList.add('hidden');
            }
        }
        
        function saveSettings() {
            const key = document.getElementById('gemini-api-key').value.trim();
            const model = document.getElementById('gemini-model-select').value;
            geminiApiKey = key;
            geminiModel = model;
            localStorage.setItem('lego_gemini_key', key);
            localStorage.setItem('lego_gemini_model', model);
            toggleSettings();
            showMessage("設定已儲存", "success");
        }
        
        window.addEventListener('mappingsUpdated', () => { updateDrawerStatus(); });
        document.addEventListener('DOMContentLoaded', () => { updateDrawerStatus(); });

        function showMessage(msg, type = 'success') {
            const box = document.getElementById('message-box');
            box.textContent = msg;
            box.className = `mb-4 p-3 rounded text-center text-sm font-semibold whitespace-pre-line ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 5000);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('mode-find').classList.toggle('hidden', mode !== 'find');
            document.getElementById('mode-encode').classList.toggle('hidden', mode !== 'encode');
            
            const tabFind = document.getElementById('tab-find');
            const tabEncode = document.getElementById('tab-encode');
            
            if (mode === 'find') {
                tabFind.className = "flex-1 py-3 text-center border-b-2 border-blue-600 font-bold text-blue-600 bg-blue-50 transition-colors";
                tabEncode.className = "flex-1 py-3 text-center border-b-2 border-transparent text-gray-500 hover:text-blue-500 transition-colors";
            } else {
                tabEncode.className = "flex-1 py-3 text-center border-b-2 border-blue-600 font-bold text-blue-600 bg-blue-50 transition-colors";
                tabFind.className = "flex-1 py-3 text-center border-b-2 border-transparent text-gray-500 hover:text-blue-500 transition-colors";
                if (Object.keys(window.mappings).length > 0) findNextEmptyDrawer(false); 
            }
        }

        function getDrawerString() {
            const num = document.getElementById('drawer-num').value;
            const isSub = document.getElementById('drawer-sub').checked;
            return isSub ? `${num}a` : `${num}`;
        }

        function updateDrawerString() {
            const drawerId = getDrawerString();
            document.getElementById('current-drawer-display').textContent = drawerId;
            updateDrawerStatus();
        }

        function adjustDrawer(delta) {
            const input = document.getElementById('drawer-num');
            let val = parseInt(input.value) + delta;
            if (val < 1) val = 1;
            if (val > 234) val = 234; 
            input.value = val;
            if (delta !== 0) document.getElementById('drawer-sub').checked = false;
            updateDrawerString();
        }

        function updateDrawerStatus() {
            const drawerId = getDrawerString();
            const contentsList = document.getElementById('drawer-contents');
            const statusSpan = document.getElementById('drawer-status');
            
            contentsList.innerHTML = '';
            
            const parts = Object.entries(window.mappings || {}).filter(([pid, data]) => {
                return data && Array.isArray(data.drawers) && data.drawers.includes(drawerId);
            });
            
            if (parts.length > 0) {
                statusSpan.textContent = `(已有 ${parts.length} 種零件)`;
                statusSpan.className = "ml-2 text-xs text-orange-500 font-bold";
                
                parts.forEach(([pid, data]) => {
                    const li = document.createElement('li');
                    li.className = "flex items-center justify-between bg-white border border-gray-200 rounded p-2 shadow-sm";
                    
                    let imgHtml = '';
                    if (data.img && data.img.startsWith('http')) {
                        imgHtml = `<img src="${data.img}" class="w-8 h-8 object-contain bg-gray-50 rounded border border-gray-100 mr-2">`;
                    } else {
                        imgHtml = `<div class="w-8 h-8 bg-gray-100 rounded border border-gray-100 mr-2 flex items-center justify-center text-gray-300"><i class="fa-solid fa-cube"></i></div>`;
                    }

                    li.innerHTML = `
                        <div class="flex items-center">
                            ${imgHtml}
                            <span class="font-mono font-bold text-gray-700 truncate w-32 text-xs" title="${pid}">${pid}</span>
                        </div>
                        <button onclick="removeMapping('${pid}', '${drawerId}')" class="text-red-400 hover:text-red-600 p-2"><i class="fa-solid fa-trash"></i></button>
                    `;
                    contentsList.appendChild(li);
                });
            } else {
                statusSpan.textContent = "(空)";
                statusSpan.className = "ml-2 text-xs text-green-500 font-bold";
                contentsList.innerHTML = '<li class="italic text-gray-400">尚無零件</li>';
            }
        }

        function getNextEmptyDrawerId() {
            const usedDrawers = new Set();
            Object.values(window.mappings || {}).forEach(data => {
                if(data && Array.isArray(data.drawers)) data.drawers.forEach(d => usedDrawers.add(d));
            });
            for (let i = 1; i <= 234; i++) { 
                if (!usedDrawers.has(`${i}`)) return i;
            }
            return 1;
        }

        function findNextEmptyDrawer(doMove = true) {
            const nextId = getNextEmptyDrawerId();
            if (doMove) moveToDrawer(nextId, false);
        }

        function moveToDrawer(num, isSub) {
            document.getElementById('drawer-num').value = num;
            document.getElementById('drawer-sub').checked = isSub;
            updateDrawerString();
        }

        function resizeImage(file, maxWidth = 800) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        if (width > maxWidth) {
                            height = Math.round((height * maxWidth) / width);
                            width = maxWidth;
                        }
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.85);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function callGeminiVision(fileBlob) {
            if (!geminiApiKey) throw new Error("請先設定 Google Gemini API Key");
            
            const base64Data = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(fileBlob);
            });

            // UPDATED: Prompt to encourage including Taobao/Chinese market keywords in the name
            const prompt = `
                You are an expert Lego part identifier. Analyze this image.
                1. Identify the main building block/part.
                2. If it is a standard Lego part, return its official Design ID (e.g., "3001") and standard name.
                3. If it is a non-standard, compatible brand (like CaDA, Sembo, Double Eagle), or specific Technic part:
                   - Create a descriptive ID (e.g., "CADA_GEARBOX").
                   - In the "name" field, include both the English description AND common Chinese product keywords found on Taobao (e.g., "雙鷹CaDA兼容樂高6588減速齒輪箱").
                4. Return the result strictly as a JSON object with keys "id" and "name".
                5. DO NOT output markdown code blocks. DO NOT output any conversational text.
                
                Example Output: { "id": "3001", "name": "Brick 2 x 4" }
            `;

            // UPDATED: Add responseMimeType to config to force JSON mode on 1.5 models
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiApiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                        ]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json"
                    }
                })
            });

            if (!response.ok) {
                const err = await response.json();
                let errMsg = err.error?.message || response.statusText;
                if(response.status === 429) errMsg = "API 額度不足 (429)。請切換至 1.5 Flash。";
                if(response.status === 404) errMsg = "模型找不到 (404)。請切換模型設定。";
                throw new Error(errMsg);
            }

            const result = await response.json();
            const text = result.candidates[0].content.parts[0].text;
            const jsonStr = text.replace(/```json|```/g, '').trim();
            return JSON.parse(jsonStr);
        }

        async function retryWithGemini() {
            if (!currentResizedBlob) {
                showMessage("找不到圖片，請重新拍照", "error");
                return;
            }
            
            const mode = currentMode;
            const loadingDiv = document.getElementById(`${mode}-loading`);
            const loadingText = mode === 'find' ? document.getElementById('loading-text') : document.getElementById('encode-loading-text');
            
            if (mode === 'find') document.getElementById('find-result').classList.add('hidden');
            if (mode === 'encode') document.getElementById('encode-actions').classList.add('hidden');
            
            loadingDiv.classList.remove('hidden');
            loadingText.textContent = `正切換至 ${geminiModel} 重新辨識...`;

            try {
                if (!geminiApiKey) throw new Error("請先在右上角設定 Gemini API Key");

                const geminiResult = await callGeminiVision(currentResizedBlob);
                const partId = geminiResult.id;
                const partName = geminiResult.name;
                
                currentPartId = partId;
                currentPartName = partName;
                currentPartImgUrl = ""; 

                const sourceTagId = mode === 'find' ? 'find-source-tag' : 'encode-source-tag';
                const sourceTag = document.getElementById(sourceTagId);
                sourceTag.textContent = "Gemini (重試)";
                sourceTag.className = `text-[10px] px-1 rounded text-white bg-purple-600`;

                if (mode === 'find') {
                    document.getElementById('find-part-id-input').value = partId;
                    document.getElementById('find-refresh-btn').classList.add('hidden');
                    document.getElementById('find-api-img').classList.add('hidden'); 
                    document.getElementById('find-retry-gemini').classList.add('hidden'); 

                    checkAndDisplayDrawer(partId);
                    document.getElementById('find-result').classList.remove('hidden');
                } else if (mode === 'encode') {
                    document.getElementById('encode-part-id-input').value = partId;
                    document.getElementById('encode-part-name').textContent = partName;
                    document.getElementById('encode-api-img').classList.add('hidden');
                    document.getElementById('encode-retry-gemini').classList.add('hidden');

                    document.getElementById('encode-actions').classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                showMessage(error.message, "error");
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }

        async function handleImage(input, mode) {
            if (!input.files || !input.files[0]) return;
            const originalFile = input.files[0];
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgId = mode === 'find' ? 'find-preview' : 'encode-preview';
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.classList.remove('hidden');
                document.getElementById(`${mode}-preview-container`).querySelector('i').classList.add('hidden');
            };
            reader.readAsDataURL(originalFile);

            const loadingDiv = document.getElementById(`${mode}-loading`);
            const loadingText = mode === 'find' ? document.getElementById('loading-text') : document.getElementById('encode-loading-text');
            
            loadingDiv.classList.remove('hidden');
            loadingText.textContent = "正在壓縮並上傳 Brickognize...";
            
            if (mode === 'find') {
                document.getElementById('find-result').classList.add('hidden');
                document.getElementById('find-quick-assign').classList.add('hidden');
                document.getElementById('find-add-more').classList.add('hidden');
            }
            if (mode === 'encode') document.getElementById('encode-actions').classList.add('hidden');

            let partId, partName, imgUrl, source;

            try {
                const resizedBlob = await resizeImage(originalFile);
                currentResizedBlob = resizedBlob; 
                
                try {
                    const fileToUpload = new File([resizedBlob], "query.jpg", { type: "image/jpeg" });
                    const formData = new FormData();
                    formData.append('query_image', fileToUpload);

                    const response = await fetch('https://api.brickognize.com/predict/', { method: 'POST', body: formData });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            const topItem = data.items[0];
                            partId = topItem.id;
                            partName = topItem.name;
                            imgUrl = topItem.img_url || topItem.thumbnail_url || "";
                            source = "Brickognize";
                        }
                    }
                } catch (e) {
                    console.warn("Brickognize failed, trying fallback...", e);
                }

                if (!partId) {
                    if (geminiApiKey) {
                        loadingText.textContent = `Brickognize 未識別，正在切換至 ${geminiModel}...`;
                        const geminiResult = await callGeminiVision(resizedBlob);
                        partId = geminiResult.id;
                        partName = geminiResult.name;
                        source = "Gemini AI";
                        imgUrl = ""; 
                    } else {
                        throw new Error("無法辨識。Brickognize 無結果，且未設定 Gemini API Key。");
                    }
                }

                currentPartId = partId;
                currentPartName = partName;
                currentPartImgUrl = imgUrl;

                const sourceTagId = mode === 'find' ? 'find-source-tag' : 'encode-source-tag';
                const sourceTag = document.getElementById(sourceTagId);
                sourceTag.textContent = source;
                sourceTag.className = `text-[10px] px-1 rounded text-white ${source === 'Brickognize' ? 'bg-green-500' : 'bg-purple-500'}`;

                const retryBtnId = mode === 'find' ? 'find-retry-gemini' : 'encode-retry-gemini';
                const retryBtn = document.getElementById(retryBtnId);
                if (source === 'Brickognize') retryBtn.classList.remove('hidden');
                else retryBtn.classList.add('hidden');

                if (mode === 'find') {
                    document.getElementById('find-part-id-input').value = partId;
                    document.getElementById('find-refresh-btn').classList.add('hidden');

                    const resultImg = document.getElementById('find-api-img');
                    if(imgUrl) {
                        resultImg.src = imgUrl;
                        resultImg.classList.remove('hidden');
                    } else {
                        resultImg.classList.add('hidden');
                    }

                    checkAndDisplayDrawer(partId);
                    document.getElementById('find-result').classList.remove('hidden');

                } else if (mode === 'encode') {
                    document.getElementById('encode-part-id-input').value = partId;
                    document.getElementById('encode-part-name').textContent = partName;
                    
                    const actionImg = document.getElementById('encode-api-img');
                    if(imgUrl) {
                        actionImg.src = imgUrl;
                        actionImg.classList.remove('hidden');
                    } else {
                        actionImg.classList.add('hidden');
                    }

                    document.getElementById('encode-actions').classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                showMessage(error.message, "error");
            } finally {
                loadingDiv.classList.add('hidden');
                input.value = ''; 
            }
        }

        function manualUpdateId(mode) {
            const inputId = mode === 'find' ? 'find-part-id-input' : 'encode-part-id-input';
            const newId = document.getElementById(inputId).value.trim();
            if (!newId) return;
            currentPartId = newId;
            if (mode === 'find') document.getElementById('find-refresh-btn').classList.remove('hidden');
            else showMessage(`ID 已修改為: ${newId}`, "success");
        }

        function refreshFindResult() {
            if (!currentPartId) return;
            checkAndDisplayDrawer(currentPartId);
            document.getElementById('find-refresh-btn').classList.add('hidden');
        }

        function checkAndDisplayDrawer(partId) {
            const partData = (window.mappings || {})[partId];
            const drawers = partData ? partData.drawers : []; 
            const drawerDisplay = document.getElementById('find-drawer-id');
            
            if (drawers && drawers.length > 0) {
                drawerDisplay.textContent = drawers.map(d => `抽屜 ${d}`).join(', ');
                drawerDisplay.className = "text-2xl font-bold text-blue-600 break-words";
                document.getElementById('find-quick-assign').classList.add('hidden');
                document.getElementById('find-add-more').classList.remove('hidden');
            } else {
                drawerDisplay.textContent = "未登錄";
                drawerDisplay.className = "text-4xl font-bold text-red-500";
                document.getElementById('find-quick-assign').classList.remove('hidden');
                document.getElementById('find-add-more').classList.add('hidden');
                document.getElementById('find-drawer-input').value = getNextEmptyDrawerId();
                document.getElementById('find-drawer-sub').checked = false;
            }
        }

        function toggleQuickAdd() {
            const panel = document.getElementById('quick-add-panel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                document.getElementById('add-drawer-input').value = getNextEmptyDrawerId();
                document.getElementById('add-drawer-sub').checked = false;
            }
        }

        async function saveFromFindMode(isAddMore = false) {
            if (!currentPartId) return;
            let num, isSub;
            if (isAddMore) {
                num = document.getElementById('add-drawer-input').value;
                isSub = document.getElementById('add-drawer-sub').checked;
            } else {
                num = document.getElementById('find-drawer-input').value;
                isSub = document.getElementById('find-drawer-sub').checked;
            }
            const drawerId = isSub ? `${num}a` : `${num}`;
            if (window.saveMappingCloud) {
                await window.saveMappingCloud(currentPartId, drawerId, currentPartName, currentPartImgUrl);
                showMessage(`已新增: ${currentPartId} -> 抽屜 ${drawerId}`);
                document.getElementById('quick-add-panel').classList.add('hidden');
                if (!isAddMore) document.getElementById('find-quick-assign').classList.add('hidden');
                checkAndDisplayDrawer(currentPartId);
            }
        }

        function saveMapping() {
            if (!currentPartId) return;
            const drawerId = getDrawerString();
            const partData = (window.mappings || {})[currentPartId];
            const drawers = partData ? partData.drawers : [];
            if (drawers.includes(drawerId)) {
                alert(`零件 ${currentPartId} 已經在抽屜 ${drawerId} 了。`);
                return;
            }
            if (drawers.length > 0) {
                 if(!confirm(`此零件已存在於 [${drawers.join(', ')}]。\n確定要「增加」一個新位置 (抽屜 ${drawerId}) 嗎？`)) return;
            }
            if (window.saveMappingCloud) {
                window.saveMappingCloud(currentPartId, drawerId, currentPartName, currentPartImgUrl);
                showMessage(`已新增位置: ${currentPartId} -> 抽屜 ${drawerId}`);
                document.getElementById('encode-preview').classList.add('hidden');
                document.getElementById('encode-preview-container').querySelector('i').classList.remove('hidden');
                document.getElementById('encode-actions').classList.add('hidden');
                currentPartId = null;
                document.getElementById('encode-part-id-input').value = "---";
                setTimeout(() => findNextEmptyDrawer(true), 500);
            }
        }

        function removeMapping(partId, drawerId) {
            if (confirm(`確定要從抽屜 ${drawerId} 移除零件 ${partId} 嗎？`)) {
                if (window.removeMappingCloud) window.removeMappingCloud(partId, drawerId);
            }
        }
    </script>
