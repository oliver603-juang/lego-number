<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>樂高抽屜管家 (融合版)</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc, onSnapshot, arrayUnion, arrayRemove, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config ---
        const fallbackConfig = {
          apiKey: "AIzaSyAXwfm45p417iStJ556rYxR-qsty6dSaXc",
          authDomain: "lego-number.firebaseapp.com",
          projectId: "lego-number",
          storageBucket: "lego-number.firebasestorage.app",
          messagingSenderId: "1041577725604",
          appId: "1:1041577725604:web:b46696cd0933d1a3602031",
          measurementId: "G-25BT9NGHW1"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : fallbackConfig;
        
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) { console.error("Init Error", e); }

        window.mappings = {}; 
        
        async function initApp() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('cloud-status').innerHTML = '<span class="text-green-600"><i class="fa-solid fa-cloud"></i></span>';
                    startSync(user);
                } else {
                    signInAnonymously(auth);
                }
            });
        }

        function startSync(user) {
            const collRef = collection(db, 'artifacts', 'lego-number-app', 'public', 'data', 'lego_mappings');
            onSnapshot(collRef, (snapshot) => {
                const newMappings = {};
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    let drawers = [];
                    if (Array.isArray(data.drawers)) drawers = data.drawers;
                    else if (data.drawer_id) drawers = [data.drawer_id];
                    
                    if (drawers.length > 0) {
                        newMappings[doc.id] = {
                            drawers: drawers,
                            name: data.part_name || "",
                            img: data.img_url || "" 
                        };
                    }
                });
                window.mappings = newMappings;
                // 若當前有顯示結果，刷新顯示
                if (currentPartId) checkAndDisplayDrawer(currentPartId);
            });
        }

        // --- Database Actions ---
        window.saveMappingCloud = async (partId, drawerId, partName, imgUrl, mode = 'append') => {
            if (!db) return;
            const docRef = doc(db, 'artifacts', 'lego-number-app', 'public', 'data', 'lego_mappings', partId);
            try {
                const docSnap = await getDoc(docRef);
                if (mode === 'move') { // 覆蓋 (移動)
                    await (docSnap.exists() ? updateDoc : setDoc)(docRef, {
                        part_id: partId,
                        drawers: [drawerId],
                        part_name: partName,
                        img_url: imgUrl ? imgUrl : (docSnap.exists() ? docSnap.data().img_url : ""),
                        updated_at: new Date().toISOString()
                    });
                } else { // 新增 (Append)
                    if (docSnap.exists()) {
                        await updateDoc(docRef, {
                            drawers: arrayUnion(drawerId),
                            part_name: partName,
                            img_url: imgUrl ? imgUrl : docSnap.data().img_url,
                            updated_at: new Date().toISOString()
                        });
                    } else {
                        await setDoc(docRef, {
                            part_id: partId,
                            drawers: [drawerId],
                            part_name: partName,
                            img_url: imgUrl || "",
                            updated_at: new Date().toISOString()
                        });
                    }
                }
            } catch (e) {
                alert("儲存失敗: " + e.message);
                throw e;
            }
        };

        window.removeMappingCloud = async (partId, drawerIdToRemove) => {
            if (!db) return;
            try {
                const docRef = doc(db, 'artifacts', 'lego-number-app', 'public', 'data', 'lego_mappings', partId);
                await updateDoc(docRef, { drawers: arrayRemove(drawerIdToRemove) });
            } catch (e) { alert("刪除失敗"); }
        };

        window.clearAllCloudData = async () => {
            if (!db || !confirm("【嚴重警告】確定要清空所有資料嗎？") || !confirm("再次確認：此操作無法復原！")) return;
            const collRef = collection(db, 'artifacts', 'lego-number-app', 'public', 'data', 'lego_mappings');
            const snapshot = await getDocs(collRef);
            const batchSize = 500;
            let batch = writeBatch(db);
            let count = 0;
            for (const doc of snapshot.docs) {
                batch.delete(doc.ref);
                count++;
                if (count >= batchSize) { await batch.commit(); batch = writeBatch(db); count = 0; }
            }
            if (count > 0) await batch.commit();
            alert("已清空資料庫");
            toggleSettings();
        };

        initApp();
    </script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* 避免鍵盤遮擋 */
        .pb-keypad { padding-bottom: 300px; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->

        <div class="flex justify-between items-center max-w-md mx-auto">
            <h1 class="text-xl font-bold"><i class="fa-solid fa-cubes mr-2"></i>樂高管家</h1>
            <div class="flex items-center space-x-3">
                <div id="cloud-status" class="text-xs font-bold opacity-80">...</div>
                <button onclick="toggleSettings()" class="hover:text-blue-200"><i class="fa-solid fa-gear text-xl"></i></button>
            </div>
        </div>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow p-4 max-w-md mx-auto w-full pb-24 transition-all">
        
        <!-- 1. 搜尋/辨識區 -->
        <div class="bg-white p-6 rounded-xl shadow-lg text-center mb-6">
            <div class="mb-4 relative group cursor-pointer" onclick="document.getElementById('camera-input').click()">

                    </div>
                    <img id="preview-img" class="absolute inset-0 w-full h-full object-contain hidden" />

            </div>
            <input type="file" id="camera-input" accept="image/*" capture="environment" class="hidden" onchange="handleImage(this)">

            <!-- Loading -->
            <div id="loading" class="hidden flex flex-col items-center justify-center py-4">
                <div class="loader mb-2"></div>
                <span id="loading-text" class="text-xs text-gray-500">正在辨識...</span>
            </div>

            <!-- Manual Input -->
            <div class="flex items-center border-b-2 border-gray-200 focus-within:border-blue-500 py-1 px-2">
                <i class="fa-solid fa-magnifying-glass text-gray-400 mr-2"></i>
                <input type="text" id="part-id-input" class="flex-1 bg-transparent outline-none font-mono font-bold text-lg text-gray-700" placeholder="或輸入零件 ID" onchange="manualSearch()">
                <button id="retry-btn" onclick="retryWithGemini()" class="hidden text-xs bg-red-100 text-red-600 px-2 py-1 rounded ml-2 font-bold">重試</button>
            </div>
        </div>

        <!-- 2. 結果顯示與操作區 (動態切換) -->
        <div id="result-area" class="hidden space-y-4">
            
            <!-- 零件資訊卡 -->
            <div class="bg-white p-4 rounded-xl shadow-lg border-l-4 border-gray-300" id="info-card">
                <div class="flex items-start">
                    <img id="api-img" src="" class="w-16 h-16 object-contain bg-gray-50 rounded border border-gray-200 mr-3 hidden">
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-center">
                            <h2 class="text-2xl font-bold font-mono text-gray-800" id="res-part-id">---</h2>
                            <span id="res-source" class="text-[10px] px-1.5 py-0.5 rounded bg-gray-100 text-gray-500">Source</span>
                        </div>
                        <p class="text-sm text-gray-500 truncate" id="res-part-name">---</p>
                    </div>
                </div>

                <!-- 狀態 A: 已存在 (顯示位置 + 操作) -->
                <div id="status-exist" class="hidden mt-4 pt-4 border-t border-gray-100">
                    <p class="text-sm text-gray-500 mb-2">目前位置：</p>
                    <div id="drawer-list" class="flex flex-wrap gap-2 mb-4">
                        <!-- Drawer Tags injected here -->
                    </div>
                    
                    <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <div class="text-xs font-bold text-gray-500 mb-2">管理操作：</div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="showActionPanel('add')" class="bg-white border border-blue-200 text-blue-600 py-2 rounded shadow-sm font-bold text-sm hover:bg-blue-50">
                                <i class="fa-solid fa-plus mr-1"></i> 新增位置
                            </button>
                            <button onclick="showActionPanel('move')" class="bg-white border border-red-200 text-red-600 py-2 rounded shadow-sm font-bold text-sm hover:bg-red-50">
                                <i class="fa-solid fa-arrow-right-arrow-left mr-1"></i> 移動位置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 狀態 B: 未登錄 (直接顯示入庫) -->
                <div id="status-new" class="hidden mt-4 pt-4 border-t border-gray-100">
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-200">
                        <p class="text-blue-800 font-bold mb-2 flex items-center">
                            <i class="fa-solid fa-circle-exclamation mr-2"></i> 尚未登錄，立即入庫？
                        </p>
                        <!-- 嵌入操作面板 (預設為 Add 模式) -->
                        <div id="inline-action-panel"></div> 
                    </div>
                </div>
            </div>

            <!-- 操作面板 (輸入抽屜號) -->
            <!-- 透過 JS 移動到 status-exist 或 status-new 內 -->
            <div id="action-panel-template" class="hidden">
                <div class="flex items-center gap-2 mb-2">
                    <span class="text-sm text-gray-600 font-bold" id="action-label">抽屜號碼：</span>
                    <input type="text" id="drawer-input" class="w-20 p-2 border-2 border-blue-500 rounded text-center text-xl font-bold bg-white cursor-pointer" readonly onclick="openKeypad('drawer-input')">
                    
                    <label class="flex items-center space-x-1 cursor-pointer bg-white px-2 py-2 rounded border">
                        <input type="checkbox" id="drawer-sub" class="w-4 h-4 accent-blue-600">
                        <span class="text-sm font-bold">a</span>
                    </label>
                </div>
                
                <!-- 抽屜調整按鈕 -->
                <div class="flex gap-2 mb-3">
                    <button onclick="adjustDrawer(-1)" class="flex-1 bg-gray-200 rounded py-1 text-gray-600 font-bold hover:bg-gray-300">-</button>
                    <button onclick="adjustDrawer(1)" class="flex-1 bg-gray-200 rounded py-1 text-gray-600 font-bold hover:bg-gray-300">+</button>
                </div>

                <button id="confirm-btn" class="w-full py-3 rounded-lg font-bold text-white shadow transition-transform active:scale-95 flex justify-center items-center">
                    <span>確認</span>
                </button>
            </div>

        </div>
    </main>

    <!-- Keypad Modal -->
    <div id="keypad-modal" class="fixed inset-0 z-[70] hidden flex items-end justify-center pointer-events-none">

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/50 z-[80] flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm">
            <h3 class="font-bold mb-4">設定</h3>
            <div class="mb-4">
                <label class="block text-xs text-gray-500">Gemini API Key</label>
                <input type="password" id="gemini-key" class="w-full border rounded p-2">
            </div>
            <div class="mb-4">
                <label class="block text-xs text-gray-500">Model</label>
                <select id="gemini-model" class="w-full border rounded p-2">
                    <option value="gemini-1.5-flash">1.5 Flash (推薦)</option>
                    <option value="gemini-1.5-pro">1.5 Pro</option>
                    <option value="gemini-2.0-flash-exp">2.0 Flash Exp</option>
                </select>
            </div>
            <button onclick="window.clearAllCloudData()" class="w-full text-red-500 border border-red-200 p-2 rounded mb-4 text-xs font-bold">清空所有資料</button>

                <button onclick="toggleSettings()" class="px-4 py-2 text-gray-500">取消</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded">儲存</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentPartId = null;
        let currentPartName = "";
        let currentPartImgUrl = "";
        let currentResizedBlob = null;
        let currentKeypadTarget = null;
        let currentAction = 'append'; // 'append' or 'move'
        
        let geminiApiKey = localStorage.getItem('lego_gemini_key') || "";
        let geminiModel = localStorage.getItem('lego_gemini_model') || "gemini-1.5-flash";

        // --- Logic ---
        function getNextEmptyDrawerId() {
            const used = new Set();
            Object.values(window.mappings || {}).forEach(d => {
                if(d.drawers) d.drawers.forEach(dr => used.add(dr.toString().replace('a','')));
            });
            for(let i=1; i<=9999; i++) if(!used.has(i.toString())) return i;
            return 1;
        }

        function checkAndDisplayDrawer(partId) {
            currentPartId = partId;
            const partData = (window.mappings || {})[partId];
            const drawers = partData ? partData.drawers : [];
            
            // Render Info
            document.getElementById('res-part-id').textContent = partId;
            document.getElementById('res-part-name').textContent = currentPartName || partData?.name || "---";
            
            // Image
            const img = document.getElementById('api-img');
            const url = currentPartImgUrl || partData?.img;
            if(url) { img.src = url; img.classList.remove('hidden'); }
            else { img.classList.add('hidden'); }

            document.getElementById('result-area').classList.remove('hidden');

            if(drawers.length > 0) {
                // 情境 A: 已存在
                document.getElementById('status-exist').classList.remove('hidden');
                document.getElementById('status-new').classList.add('hidden');
                document.getElementById('info-card').className = "bg-white p-4 rounded-xl shadow-lg border-l-4 border-green-500"; // Green border
                
                // Render Tags
                const list = document.getElementById('drawer-list');
                list.innerHTML = drawers.map(d => 
                    `<div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full font-bold shadow-sm flex items-center">
                        <i class="fa-solid fa-box-open mr-2 text-xs"></i>${d}
                        <button onclick="removeLoc('${d}')" class="ml-2 text-blue-400 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                     </div>`
                ).join('');

                // Clear inline panel if it was here
                document.getElementById('inline-action-panel').innerHTML = '';
            } else {
                // 情境 B: 新零件
                document.getElementById('status-exist').classList.add('hidden');
                document.getElementById('status-new').classList.remove('hidden');
                document.getElementById('info-card').className = "bg-white p-4 rounded-xl shadow-lg border-l-4 border-yellow-400"; // Yellow border

                // 自動將操作面板移入 status-new，並設為 'add' 模式
                setupActionPanel('add', document.getElementById('inline-action-panel'));
                
                // 預設填入下一個空位
                document.getElementById('drawer-input').value = getNextEmptyDrawerId();
            }
        }

        // --- Action Panel Logic ---
        window.showActionPanel = (action) => {
            // 點擊新增或移動時，我們在 status-exist 下方動態插入面板
            const container = document.getElementById('status-exist');
            let panelContainer = document.getElementById('dynamic-action-area');
            
            if(!panelContainer) {
                panelContainer = document.createElement('div');
                panelContainer.id = 'dynamic-action-area';
                panelContainer.className = "mt-4 pt-4 border-t border-gray-100";
                container.appendChild(panelContainer);
            }
            
            setupActionPanel(action, panelContainer);
            // 預設填入空位
            document.getElementById('drawer-input').value = getNextEmptyDrawerId();
        };

        function setupActionPanel(action, container) {
            currentAction = action;
            const template = document.getElementById('action-panel-template');
            container.innerHTML = template.innerHTML; // Clone
            
            const btn = container.querySelector('#confirm-btn');
            const label = container.querySelector('#action-label');
            
            if (action === 'add') {
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.innerHTML = '<i class="fa-solid fa-plus mr-2"></i> 確認加入';
                label.textContent = "加入到抽屜：";
            } else {
                btn.classList.add('bg-red-500', 'hover:bg-red-600');
                btn.innerHTML = '<i class="fa-solid fa-arrow-right-arrow-left mr-2"></i> 確認移動 (覆蓋)';
                label.textContent = "移動到抽屜：";
            }

            // Bind events for the new elements
            const input = container.querySelector('#drawer-input');
            input.onclick = () => openKeypad(input.id); // Re-bind ID is tricky if duplicated, let's fix ID
            
            // To avoid ID conflict, we rely on the fact that only one panel is active at a time
            // Or we just use global access since we clear previous ones.
            // But 'drawer-input' id is in template.
            
            // Bind confirm
            btn.onclick = executeAction;
        }

        window.adjustDrawer = (delta) => {
            const input = document.getElementById('drawer-input'); // This gets the active one
            if(!input) return;
            let val = parseInt(input.value) || 1;
            val += delta;
            if(val < 1) val = 1;
            if(val > 9999) val = 9999;
            input.value = val;
        };

        window.executeAction = async () => {
            if(!currentPartId) return;
            const num = document.getElementById('drawer-input').value;
            const isSub = document.getElementById('drawer-sub').checked;
            const targetDrawer = isSub ? `${num}a` : `${num}`;
            
            const btn = document.querySelector('#confirm-btn'); // Active button
            const originalHtml = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> 處理中...';
            btn.disabled = true;

            try {
                if (currentAction === 'move') {
                    if(confirm(`確定將 ${currentPartId} 移動到 ${targetDrawer} 嗎？\n舊位置將被移除。`)) {
                        await window.saveMappingCloud(currentPartId, targetDrawer, currentPartName, currentPartImgUrl, 'move');
                    }
                } else {
                    await window.saveMappingCloud(currentPartId, targetDrawer, currentPartName, currentPartImgUrl, 'append');
                }
                
                // 成功後
                // 不自動跳號，保持原位
                // 只要重新整理顯示，狀態就會更新 (e.g. 從 New 變 Exist)
                // 這裡我們手動觸發一次顯示更新 (雖然 onSnapshot 會觸發，但為了流暢感)
                // 等待 snapshot 比較好。
                
                // 如果是在 "New" 狀態下加入，加入後應該清空 action panel 嗎？
                // 為了連續作業，保留面板比較好，但要提示成功。
                
                // 簡單提示
                const originalBg = btn.className;
                btn.className = "w-full py-3 rounded-lg font-bold text-white shadow bg-green-500 transition-all";
                btn.innerHTML = '<i class="fa-solid fa-check"></i> 成功！';
                
                setTimeout(() => {
                    btn.className = originalBg;
                    btn.innerHTML = originalHtml;
                    btn.disabled = false;
                    // 如果是 New 模式，加入後其實變成了 Exist 模式，UI 會被 onSnapshot 重繪
                    // 所以這裡不做太多 UI 重置
                }, 1000);

            } catch(e) {
                btn.innerHTML = originalHtml;
                btn.disabled = false;
            }
        };

        window.removeLoc = (drawerId) => {
            if(confirm(`確定從 ${drawerId} 移除此零件？`)) {
                window.removeMappingCloud(currentPartId, drawerId);
            }
        };

        // --- Standard Image & AI Handlers (Simplified) ---
        // (Copied from previous versions logic but cleaner)
        window.handleImage = async (input) => {
            if (!input.files[0]) return;
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').classList.remove('hidden');
            };
            reader.readAsDataURL(file);
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result-area').classList.add('hidden'); // Hide old result
            
            try {
                const blob = await resizeImage(file);
                currentResizedBlob = blob; // For retry
                
                // 1. Brickognize
                let result = await tryBrickognize(blob);
                
                // 2. Gemini Fallback
                if (!result) {
                    if (geminiApiKey) {
                        document.getElementById('loading-text').innerText = "切換至 Gemini AI...";
                        result = await tryGemini(blob);
                    } else { throw new Error("Brickognize 無結果且未設定 API Key"); }
                }
                
                currentPartName = result.name;
                currentPartImgUrl = result.img;
                document.getElementById('find-part-id-input').value = result.id;
                
                // 顯示結果
                checkAndDisplayDrawer(result.id);
                document.getElementById('retry-btn').classList.remove('hidden');

            } catch (e) {
                alert(e.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                input.value = '';
            }
        };
        
        window.manualSearch = () => {
            const id = document.getElementById('part-id-input').value.trim();
            if(id) checkAndDisplayDrawer(id);
        };

        window.retryWithGemini = async () => {
             if(!currentResizedBlob || !geminiApiKey) { alert("無圖片或未設定 Key"); return; }
             document.getElementById('loading').classList.remove('hidden');
             document.getElementById('loading-text').innerText = "Gemini 重試中...";
             try {
                 const result = await tryGemini(currentResizedBlob);
                 currentPartName = result.name;
                 currentPartImgUrl = ""; // Gemini usually no img url
                 document.getElementById('find-part-id-input').value = result.id;
                 checkAndDisplayDrawer(result.id);
             } catch(e) { alert(e.message); }
             finally { document.getElementById('loading').classList.add('hidden'); }
        };

        // --- Helpers ---
        function resizeImage(file) { /* ... same as before ... */ 
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width, height = img.height;
                        if (width > 800) { height = Math.round(height * 800 / width); width = 800; }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        canvas.toBlob(resolve, 'image/jpeg', 0.85);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        async function tryBrickognize(blob) {
            const fd = new FormData(); fd.append('query_image', blob);
            const res = await fetch('https://api.brickognize.com/predict/', {method:'POST', body:fd});
            if(res.ok) {
                const data = await res.json();
                if(data.items?.length > 0) return { 
                    id: data.items[0].id, 
                    name: data.items[0].name, 
                    img: data.items[0].img_url || data.items[0].thumbnail_url,
                    source: 'Brickognize'
                };
            }
            return null;
        }

        async function tryGemini(blob) {
            const b64 = await new Promise(r => { const rd = new FileReader(); rd.onloadend = () => r(rd.result.split(',')[1]); rd.readAsDataURL(blob); });
            const prompt = `Identify this Lego part. Return JSON: { "id": "PART_ID", "name": "Part Name" }.`;
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiApiKey}`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ contents:[{parts:[{text:prompt}, {inline_data:{mime_type:"image/jpeg", data:b64}}]}], generationConfig:{responseMimeType:"application/json"} })
            });
            if(!res.ok) throw new Error("API Error");
            const json = await res.json();
            const data = JSON.parse(json.candidates[0].content.parts[0].text);
            return { id: data.id, name: data.name, img: "", source: 'Gemini' };
        }

        // --- Keypad (Simplified) ---
        window.k = (key) => {
            const inp = document.getElementById('drawer-input'); // Always target the visible drawer-input
            if(!inp) return;
            if(key==='del') inp.value = inp.value.slice(0,-1);
            else if(key==='clr') inp.value = '';
            else if(key==='ok') closeKeypad();
            else inp.value += key;
        };
        window.openKeypad = (id) => {
            const modal = document.getElementById('keypad-modal');
            const content = document.getElementById('keypad-content');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => content.classList.remove('translate-y-full'));
            document.getElementById('main-content').classList.add('pb-keypad');
            // Scroll to ensure input visible
            setTimeout(() => document.getElementById(id).scrollIntoView({behavior:'smooth', block:'center'}), 300);
        };
        window.closeKeypad = () => {
            const modal = document.getElementById('keypad-modal');
            document.getElementById('keypad-content').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); document.getElementById('main-content').classList.remove('pb-keypad'); }, 300);
        };

        // Settings Toggles
        window.toggleSettings = () => {
            const m = document.getElementById('settings-modal');
            m.classList.toggle('hidden');
            if(!m.classList.contains('hidden')) {
                document.getElementById('gemini-key').value = geminiApiKey;
                document.getElementById('gemini-model').value = geminiModel;
            }
        };
        window.saveSettings = () => {
            geminiApiKey = document.getElementById('gemini-key').value.trim();
            geminiModel = document.getElementById('gemini-model').value;
            localStorage.setItem('lego_gemini_key', geminiApiKey);
            localStorage.setItem('lego_gemini_model', geminiModel);
            toggleSettings();
        };

        if('serviceWorker' in navigator) navigator.serviceWorker.register('./service-worker.js');
    </script>
    
    <!-- Keypad UI -->
    <div id="keypad-modal" class="fixed inset-0 z-[70] hidden flex items-end justify-center pointer-events-none">
        <div class="bg-white w-full max-w-md shadow-2xl rounded-t-2xl p-4 pointer-events-auto transform transition-transform duration-300 translate-y-full" id="keypad-content">
            <div class="flex justify-between mb-2"><span class="font-bold text-gray-500">輸入號碼</span><button onclick="closeKeypad()"><i class="fa-solid fa-chevron-down"></i></button></div>
            <div class="grid grid-cols-4 gap-2">
                <button onclick="k('1')" class="bg-gray-50 border rounded p-3 text-xl font-bold">1</button>
                <button onclick="k('2')" class="bg-gray-50 border rounded p-3 text-xl font-bold">2</button>
                <button onclick="k('3')" class="bg-gray-50 border rounded p-3 text-xl font-bold">3</button>
                <button onclick="k('del')" class="bg-red-50 border border-red-200 rounded p-3 text-red-500"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="k('4')" class="bg-gray-50 border rounded p-3 text-xl font-bold">4</button>
                <button onclick="k('5')" class="bg-gray-50 border rounded p-3 text-xl font-bold">5</button>
                <button onclick="k('6')" class="bg-gray-50 border rounded p-3 text-xl font-bold">6</button>
                <button onclick="k('ok')" class="bg-blue-600 rounded p-3 text-white font-bold row-span-3 flex items-center justify-center">OK</button>
                <button onclick="k('7')" class="bg-gray-50 border rounded p-3 text-xl font-bold">7</button>
                <button onclick="k('8')" class="bg-gray-50 border rounded p-3 text-xl font-bold">8</button>
                <button onclick="k('9')" class="bg-gray-50 border rounded p-3 text-xl font-bold">9</button>
                <button onclick="k('clr')" class="bg-gray-200 border rounded p-3 text-xs font-bold">CLR</button>
                <button onclick="k('0')" class="bg-gray-50 border rounded p-3 text-xl font-bold col-span-2">0</button>
            </div>
        </div>
    </div>

</body>
